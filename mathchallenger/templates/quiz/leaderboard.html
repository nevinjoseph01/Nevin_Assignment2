<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2 class="display-4">Leaderboard</h2>
        </div>

        <ul class="list-group">
            {% for score in scores %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ score.user.username }}</h5>
                        <small class="text-muted">Difficulty: {{ score.difficulty }}</small>
                    </div>
                    <span class="badge badge-primary badge-pill">{{ score.score }}</span>
                </li>
            {% endfor %}
        </ul>
        <br>
        <br>
        <div class="text-center mb-5">
                <a href="{% url 'landing-page' %}" class="btn btn-primary">Go to Homepage</a>
        </div>

    </div>

</body>
</html>
